<section class="container">
	<div class="row">
		<h2>Registration</h2>
		<hr />
	</div>
	<div class="row tips">
		<div class="row">
			<div class="tip-unit" *ngFor="let tip of tips">
				<h4>{{ tip.title }}</h4>
				<div class="tip-text-group">
					<i [ngClass]="['fa-4x', tip.icon]"></i>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit,
						sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<form [formGroup]="form">
			<hr />
			<div class="row">
				<mat-form-field>
					<input matInput placeholder="Username" formControlName="username" autocomplete="off">
				</mat-form-field>
				<mat-form-field>
					<input matInput placeholder="City" formControlName="city" autocomplete="off">
				</mat-form-field>
			</div>
			<div class="row">
				<mat-form-field>
					<input matInput placeholder="Name" formControlName="name" autocomplete="off">
				</mat-form-field>
				<div class="user-radio">
					<mat-label>Ride in group?</mat-label>
					<mat-radio-group formControlName="rideInGroup">
						<mat-radio-button *ngFor="let frequency of frequencies" [value]="frequency">
							{{ frequency }}
						</mat-radio-button>
					</mat-radio-group>
				</div>
			</div>
			<div class="row">
				<mat-form-field>
					<input matInput placeholder="E-mail" formControlName="email" autocomplete="off">
				</mat-form-field>
				<div class="user-checkbox">
					<mat-label>Days of the week</mat-label>
					<mat-checkbox *ngFor="let day of weekdays" [value]="day">{{ day }}</mat-checkbox>
				</div>
			</div>
			<div class="row">
				<button mat-button class="btn-primary">Save</button>
				<button mat-button class="btn-ghost">Discard</button>
			</div>
		</form>
	</div>
</section>
