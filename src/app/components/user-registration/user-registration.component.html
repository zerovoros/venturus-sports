<div class="row">
	<form [formGroup]="form">
		<div class="row">
			<mat-form-field>
				<input matInput placeholder="Username" formControlName="username" autocomplete="off">
			</mat-form-field>
			<mat-form-field>
				<input matInput placeholder="City" formControlName="city" autocomplete="off">
			</mat-form-field>
		</div>
		<div class="row">
			<mat-form-field>
				<input matInput placeholder="Name" formControlName="name" autocomplete="off">
			</mat-form-field>
			<div>
				<mat-label>Ride in group?</mat-label>
				<mat-radio-group formControlName="rideInGroup">
					<mat-radio-button *ngFor="let frequency of frequencies" [value]="frequency">
						{{ frequency }}
					</mat-radio-button>
				</mat-radio-group>
			</div>
		</div>
		<div class="row">
			<mat-form-field>
				<input matInput placeholder="E-mail" formControlName="email" autocomplete="off">
			</mat-form-field>
			<div>
				<mat-checkbox *ngFor="let day of weekdays" [value]="day">{{ day }}</mat-checkbox>
			</div>
		</div>
		<div class="row">
			<button mat-button>Save</button>
			<button mat-button>Discard</button>
		</div>
	</form>
</div>
